<ion-header>
  <ion-toolbar>
    <h1>Asignacion de tareas</h1>
    <ion-button (click)="onNewAssign()" slot="end" style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col *ngFor="let assignment of getAssignments()" size="12" size-lg="4" size-sm="6">
      <app-assign-tasks  [assignment]="assignment" (onEdit)="onEditAssign($event)" (onDelete)="onDeleteAssign($event)"></app-assign-tasks>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button [routerLink]="['../home']">Home</ion-button>
</ion-content>
