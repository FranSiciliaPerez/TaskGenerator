<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-button (click)="onNewTask()" slot="end" style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only>
      <ion-icon style="zoom:2" name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col *ngFor="let p of getTask()" size="6"  size-sm="3" class="ion-align-self-center">
          <app-task [task]="p" (onEdit)="onEditTask($event)"(onDelete)="onDeleteTask($event)" ></app-task>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p>
      <ion-button [routerLink]="['../home']">Home</ion-button>
    </p>
</ion-content>
